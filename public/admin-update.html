<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Muhasebe Aciklama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Update Muhasebe Kodu Aciklama</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">This will populate the muhasebe_kodu_aciklama field based on cost code
                            mappings.</p>
                        <button class="btn btn-primary w-100" id="updateBtn">Start Update</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('updateBtn').addEventListener('click', async () => {
            const btn = document.getElementById('updateBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            result.innerHTML = '<div class="alert alert-info">Processing...</div>';

            try {
                const response = await fetch('/admin/update-muhasebe-aciklama', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    let html = `
                        <div class="alert alert-success">
                            <h6>✓ Update Successful</h6>
                            <p>${data.message}</p>
                            <p><strong>Records Updated:</strong> ${data.updated} / ${data.total}</p>
                        </div>
                    `;

                    if (data.results && data.results.length > 0) {
                        html += '<div class="mt-3"><h6>Details:</h6><ul class="list-group">';
                        data.results.forEach(r => {
                            html += `
                                <li class="list-group-item">
                                    <strong>${r.costCode}</strong>: ${r.description}
                                    <span class="badge bg-success float-end">${r.updated} updated</span>
                                </li>
                            `;
                        });
                        html += '</ul></div>';
                    }

                    result.innerHTML = html;
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>✗ Update Failed</h6>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>✗ Error</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
